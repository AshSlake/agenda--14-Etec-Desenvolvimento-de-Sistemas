<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w3-container">
      <h2>Imagens com cantos arredondados</h2>
      <p>A classe w3-round cantos arredondados da sua imagem:</p>
      <p>w3-round-small:</p>
      <img src="corrida1.jpg" class="w3-hover-grayscale" style="width: 300px" />
      <p>w3-round:</p>
      <img src="corrida1.jpg" class="w3-hover-opacity style="width:300px"/>
      <p>w3-round-large:</p>
      <img src="corrida1.jpg" class="w3-hover-grayscale" style="width: 300px" />
      <p>w3-round-xlarge:</p>
      <img src="corrida1.jpg" class="w3-hover-opacity" style="width: 300px" />
      <p>w3-round-xxlarge:</p>
      <img src="corrida1.jpg" class="w3-hover-sepia"" style="width:300px"/>
    </div>
  </body>
</html>
